<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Disable viewport zooming on mobile safari -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- AppMode on mobile safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Web Slide Controller">
    <meta name="author" content="leechwin1@gmail.com">

	<title> Controller </title>
    <!-- Browser favicon -->
    <link href="controlfavicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <!-- IPhone home page bookmark icon creation -->
    <link href="controlfavicon.ico" rel="apple-touch-icon"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <!-- Fork me on GitHub ribbons
        <a href="https://github.com/leechwin/webslidecontrol"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        -->

    	<h1>Web Slide Controller</h1><br>

        <div>Server: <span id='state' class="label label-warning">Loading...</span> Login:  <span id='emailstate' class="label label-important">please login</span>
        </div>
        <br>

        <div class="form-inline">
          <input type="text" id='email' class="input-small" placeholder="Email">
          <button type="submit" class="btn" onclick='login()'>Login</button>
        </div>
        <br>

        <div class="btn-group">
          <button class="btn" onclick='pre()'><image src="img/navigation-left.png"/></button>
          <button class="btn" onclick='next()'><image src="img/navigation-right.png"/></button>
        </div>

        <br>
        <br>

        <div class="btn-group">
          <button class="btn" onclick='start()'><image src="img/button-begin.png"/></button>
          <button class="btn" onclick='end()'><image src="img/button-end.png"/></button>
        </div>
    </div>

    <div class='footer'>
        <p>Made by <a href="http://leechwin.github.com/" rel="author">Lee Changhyun</a>. Uses <a href="http://twitter.github.com/bootstrap/" rel="external">Twitter Bootstrap</a> and <a href="http://www.nodejs.org/" rel="external">Node.js</a>.<br>
        Node.js Hosting by <a href="https://devcenter.heroku.com/categories/nodejs" rel="author">Heroku</a>.
        </p>
    </div>

    <!--Loading -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  <!-- http://twitter.github.com/bootstrap/index.html -->
    <script src="/socket.io/socket.io.js"> </script>

    <script src="js/main.js"></script>

</body>

</html>
